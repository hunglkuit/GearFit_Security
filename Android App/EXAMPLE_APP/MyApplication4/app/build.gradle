apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "secrex.app.com.myapplication"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/cup-v1.0.0.jar')
    compile files('libs/sensorextension-v1.0.4.jar')
    compile files('libs/sdk-v1.0.0.jar')
    compile files('libs/accessory-v2.1.11.jar')
    compile files('libs/accessoryfiletransfer-v2.1.11.jar')
}
